<div class="login-container">
  <div class="login-box">
    <div class="site-title"><span class="wd">wd</span> <span class="dash">-</span> <span class="mem">Word Memorizer</span></div>
    <h1>登录</h1>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <input 
          type="text" 
          name="username" 
          [(ngModel)]="username" 
          placeholder="用户名"
          required
          #usernameInput="ngModel"
        >
        <div class="error" *ngIf="usernameInput.invalid && usernameInput.touched">
          请输入用户名
        </div>
      </div>
      <div class="form-group">
        <input 
          type="password" 
          name="password" 
          [(ngModel)]="password" 
          placeholder="密码"
          required
          #passwordInput="ngModel"
        >
        <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
          请输入密码
        </div>
      </div>
      <div class="error" *ngIf="loginError">
        {{ loginError }}
      </div>
      <button type="submit" [disabled]="loginForm.invalid">登录</button>
    </form>
  </div>
</div>
